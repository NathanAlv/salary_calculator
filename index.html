<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Salário</title>
</head>

<body>
   <div id="header">
      <h1>Calculadora de Salário</h1>
    </div>
  
  
  <div id="container">
    
      <form id="loan-form" onsubmit="calculateResult(event)">
      <div class="form-input">
        <label for="width-type">Valor das Horas por semana:</label>
        <input type="number" id="hourly-wage" min="1" step="0.01" required>
      </div>
      <div class="form-input">
        <label for="length-type">Hora extra:</label>
        <input type="number" id="extra-hour" min="0" step="1" required>
      </div>
      <div class="form-input">
        <label for="wage-type">Seu Salário:</label>
        <select id="wage-type">
          <option value="1320">Salário Minimo</option>
        </select>
      </div>

      <div id="button-area">
        <button>Calcular Salário </button>
      </div>
    </form>

    <span id="result"></span>
  </div>




  <script src="/main.js"></script>
</body>

</html>
